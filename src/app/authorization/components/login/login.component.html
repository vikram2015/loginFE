<div class="container" id="container">
  <div class="form-container sign-up-container"></div>
  <div class="form-container sign-in-container">
    <form [formGroup]="loginForm" novalidate>
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>
      <div>
        <div class="text-label">
          <label for="userName" class="required"><b>User Name</b></label>
          <input
            type="email"
            placeholder="User Name"
            name="userName"
            formControlName="userName"
            required
          />
        </div>
        <div class="group">
          <div class="text-label">
            <label for="password" class="required"><b>Password</b></label>
            <div class="password-field">
              <!-- <div style="width: 280px"> -->
              <input
                type="password"
                placeholder="Password"
                name="password"
                formControlName="password"
                required
                type="{{ showPassword === false ? 'password' : 'text' }}"
              />
              <!-- </div> -->
            </div>
          </div>
          <div>
            <mat-icon
              class="visibility-icon"
              matSuffix
              style="cursor: pointer"
              (click)="toggleShowPassword()"
            >
              {{ !showPassword ? "visibility" : "visibility_off" }}
            </mat-icon>
          </div>
        </div>
      </div>

      <a href="#">Forgot your password?</a>
      <button type="submit" (click)="submitForm()">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp" (click)="registerUser()">
          Sign Up
        </button>
      </div>
    </div>
  </div>
</div>
